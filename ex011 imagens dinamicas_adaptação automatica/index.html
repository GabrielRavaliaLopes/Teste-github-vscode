<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/mascote.png" type="image/x-icon">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
        <p>Tente abrir esse site em carios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <!--Tag Nova-->
        
            <picture>
                <!--Souce usado como um "responsivo" ajustando a imagem com a proporção da tela
                precisa seguir essa ordem para funcionar
                1 - imagem normal
                2 - imagem media
                3 - imagem pequena-->
                <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-g.png" alt="Imagem flexivel">
            </picture>

    <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5.</p>
            <!--Tags novas-->
                <!--modo antigo, mas funcional <audio src="midia/guanacast-33.mp3" controls autoplay></audio>-->
                <audio preload="metadata" controls><!--modos-->
                    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
                    <source src="midia/happy-mistake.ogg" type="audio/ogg">
                    <source src="midia/happy-mistake.wav" type="audio/wav"> <!--tente evitar o Wav arquivo mto pesado-->
                    <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo mp3</a></p>
                </audio>
             

</body>
</html>
