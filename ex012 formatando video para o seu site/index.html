<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
            <!--essa técnica pode gerar custos na hospedagem do cliente-->
   <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video esta hospedado no meu proprio servidor.</p>
        <!--tags nova-->
         <!--width para ajustar o tamanho
            poster para colocar tamb no video
            controls para dar play-->
            <video width="560" poster="imagens/limoes-capa.png" controls>
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-video.m4v" type="video/mp4">
                <source src="midia/meu-video.webm" type="video/webm">
                <source src="midia/meu-video.ogv" type="video/ogv">

         </video>
         <!--Esse modo nao usa os seus dados usa dados do YouTube-->
    <h1>Inserindo video externo</h1>
         <p>Este video esta hospedado no YouTube</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
